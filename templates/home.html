<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <style>
        .column-20 {
        width:12%;
        }
    </style>
</head>
<body>

    <form method="POST">
        <div class="control">
            <input class="input" name="city" type="text" placeholder="City Name" style="text-transform: capitalize;">
        </div>
        <div class="control">
            <button class="button">
                Go!
            </button>
        </div>
    </form>
<div class="card" style="width:60%">
  <div class="card-body">
    <style>
        .inline-block span {
        display: inline-block;
            }
        .inline-block-right span {
        display: inline-block;
        width:50%;
            }
        .block span {
        display: block;
            }
        .block20 span {
        display: block;
        width: 20%;
            }
    </style>
</head>

<body>

    <h2 id="location">Weather for {{ city_name }}</h2>
    <span>
        <img id="sunny" src="https://openweathermap.org/img/wn/10d@2x.png"></img>
        <span id="temperature" style="font-size: 110px">20</span>
        <span class="inline-block">
            <span class="block">
                <span id="precip">precipitation</span>
                <span id="humidity">humidity</span>
                <span id="wind">wind</span>
            </span>
        </span>
        <span class="inline-block-right" align="right">
            <span class="block">
                <span>Weather</span>
                <span id="day">Monday</span>
                <span id="main">sunny</span>
            </span>
        </span>
    </span>
    <div>
        <button>temperature</button>
        <button>precipitation</button>
        <button>wind</button>
    </div>
    <div>
        <canvas style="width: 60%" height="20px"></canvas>
    </div>
      </div>
      </div>
      <div class="row">
          {% for day_item in forecast_data %}
            <div class="column-20">
                <p>{{ day_item['day_name'] }}</p>
                <img src="{{ day_item['icon_url'] }}" >
                <p>{{ day_item['temp'] }}</p>
                <p>{{ day_item['desc'] }}</p>
            </div>
          {% endfor %}
      <div>
  <canvas id="myChart"></canvas>
</div>
        </div>
      </div>
</div>
</html>
